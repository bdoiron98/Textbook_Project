{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="card" >
      <div class="card-body">
        <img src="">
        <h5 class="card-title">{{ post.body }}</h5>
        <p class="card-text">${{ post.textbook}}</p>
        <p class="card-text">{{ post.user }}</p>
        <p class="card-text">${{ post.price }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
